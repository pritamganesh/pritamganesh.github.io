<body>


  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="header-bar d-flex d-lg-block align-items-center" data-aos="fade-left">
      <div class="site-logo">
        <a href="index.html">Preetam's Things</a>
      </div>

      <div class="d-inline-block d-xl-none ml-md-0 ml-auto py-3" style="position: relative; top: 3px;"><a href="#"
          class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

      <div class="main-menu">
        <ul class="js-clone-nav">
          <li><a href="index.html">Photos</a></li>
          <li><a href="bio.html">Bio</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
        <ul class="social js-clone-nav">
          <li><a href="https://www.facebook.com/Preetams-Things-106218804529592" target="_blank"><span
                class="icon-facebook"></span></a>
          </li>
          <!-- <li><a href="#"><span class="icon-twitter"></span></a></li> -->
          <li><a href="https://www.instagram.com/ganeshpreet/" target="_blank"><span class="icon-instagram"></span></a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main-content">
      <div class="container-fluid photos">
        <div class="row justify-content-center">

          <div class="col-md-6 pt-4" data-aos="fade-up">
            <h2 class="text-white mb-4">Contact Me</h2>

            <div class="row">
              <div class="col-md-12">
                <p class="mb-5">Got a <a href="#">project</a> you'd like me to work on? Or got anything else to say?
                  Feel free to leave
                  me a <a href="#">message.</a></p>


                <div class="row">
                  <div class="col-md-12">



                    <form action="https://formspree.io/f/mwkwvgnv" method="POST">



                      <div class="row form-group">
                        <div class="col-md-6 mb-3 mb-md-0">
                          <label class="text-white" for="fname">First Name</label>
                          <input type="text" id="fname" class="form-control" name="FirstName" required>
                        </div>
                        <div class="col-md-6">
                          <label class="text-white" for="lname">Last Name</label>
                          <input type="text" id="lname" class="form-control" name="LastName" required>
                        </div>
                      </div>

                      <div class="row form-group">

                        <div class="col-md-12">
                          <label class="text-white" for="email">Email</label>
                          <input type="email" id="email" class="form-control" name="Email" required>
                        </div>
                      </div>

                      <div class="row form-group">

                        <div class="col-md-12">
                          <label class="text-white" for="subject">Subject</label>
                          <input type="subject" id="subject" class="form-control" name="Subject" required>
                        </div>
                      </div>

                      <div class="row form-group mb-5">
                        <div class="col-md-12">
                          <label class="text-white" for="message">Message</label>
                          <textarea name="Message" id="message" cols="30" rows="7" class="form-control"
                            placeholder="Write your notes or questions here..." required></textarea>
                        </div>
                      </div>

                      <div class="row form-group">
                        <div class="col-md-12">
                          <input type="submit" value="Send Message" class="btn btn-primary btn-md text-white">
                        </div>
                      </div>


                    </form>
                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row justify-content-center">
          <div class="col-md-12 text-center py-5">
            <p>
              Copyright &copy;
              <script>document.write(new Date().getFullYear());</script> All rights reserved
            </p>
          </div>
        </div>
      </div>
    </main>

  </div> <!-- .site-wrap -->

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>

  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/jquery.fancybox.min.js"></script>

  <script src="js/main.js"></script>
